        <div class="sign-up-in">
            <div class="form-parent">
                <div class="form-container signup">
                    <form class="" action="" method="post">
                        <h2 class="form-title">Sign Up</h2>
                        <input type="email" name="email" id="email" placeholder="Email">
                        <input type="password" name="password" id="password" placeholder="Password">
                        <input type="password" name="conf-password" id="conf-password" placeholder="Confirm Password">
                        <button type="submit">Create Account</button>
                        <h4 class="warning">Already have an account? please <span class="a-login-in" onclick=""
                                href="">login instead.</span></h4>
                    </form>
                </div>

                <!-- <div class="poster-side">

                <div class="form-container login">
                    <form class="" action="" method="get">
                        <h2 class="form-title">Login</h2>
                        <input type="email" name="email" id="email" placeholder="Email">
                        <input type="password" name="password" id="password" placeholder="Password">
                        <button type="submit">Login</button>
                        <h4 class="warning">Dont have an account? please <span class="a-sign-up" onclick="" href="">Sign
                                up.</span></h4>
                    </form>
                </div>
            </div>
        </div>


        <script src="./scroll-out.min.js"></script>
        <script src="./anim.js"></script>
        <script>
            const login = document.querySelector('.a-login-in');
            const signup = document.querySelector('.a-sign-up');
            const formParent = document.querySelector('.form-parent');

            login.addEventListener('click', ()=> {
                formParent.style.transform = "translateY(-50%)";
                // formParent.classList.add("log");
            })

            signup.addEventListener('click', ()=> {
                formParent.style.transform = "translateY(0)";
                // formParent.classList.remove("log");
            })
        </script>
